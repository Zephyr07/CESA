<!DOCTYPE html>
<html lang="en">
<head>
	<title>CESA</title>
	<meta charset="utf-8">
	<META NAME="Author" CONTENT="Nsc Edward">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<!--<link rel="stylesheet" type="text/css" href="css/bootstrap.css">-->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

</head>
<body ng-app="ngom" ng-controller="MainCtrl">

	<header>
		<div class="logo">
			<a ui-sref="home"><img src="images/cesa.jpg" title="CESA" alt="CESA"/></a>
		</div><!-- end logo -->


		<div id="menu_icon"></div>
		<div class="clearfix"></div>
		<p translate="">
			Mot de presentation
		</p>
		<nav>
			<ul ng-controller="HomeCtrl">
				<li ng-show="user!=null && user!=undefined" ><a ui-sref="home">Accueil</a></li>
				<hr ng-show="user!=null && user!=undefined" style="margin-right: 120px;"/>
				<li ng-show="user!=null && user!=undefined" ng-repeat="d in departements"><a ui-sref="departement({libelle:d.sigle})">{{d.libelle}}</a></li>
				<hr ng-show="user!=null && user!=undefined" style="margin-right: 120px;"/>
				<li ng-if="user==null || user==undefined"><a ui-sref="login" translate="">S'identifier</a></li>
				<li ng-if="user==null || user==undefined"><a ui-sref="form" translate="">S'enregistrer</a></li>
				<li ng-if="user!=null && user!=undefined"><a ui-sref="user({dept:user.infosuser.user.dept.sigle,id:user.infosuser.user.id})" translate="">Mon compte</a></li>
				<li ng-if="user!=null && user!=undefined"><a href="" ng-controller="MainCtrl" ng-click="UserDisconnect()" translate="">Deconnexion</a></li>
			</ul>
		</nav><!-- end navigation menu -->

		<div class="footer clearfix">
			<ul class="social clearfix">
				<li><a href="#" class="fb" data-title="Facebook"></a></li>
				<li><a href="#" class="google" data-title="Google +"></a></li>
				<!--<li><a href="#" class="behance" data-title="Behance"></a></li>-->
				<li><a href="#" class="twitter" data-title="Twitter"></a></li>
				<!--<li><a href="#" class="dribble" data-title="Dribble"></a></li>-->
				<li><a href="#" class="rss" data-title="RSS"></a></li>
			</ul><!-- end social -->

			<div class="rights">
				<p>Copyright Â© {{currentDate | date:'yyyy'}} CESA.</p>
				<p style="cursor: pointer;display: none" title="emaildeprojet@gmail.com">by Zephyr</p>
			</div><!-- end rights -->
		</div ><!-- end footer -->
	</header><!-- end header -->

	<section class="main clearfix" ui-view="">

	</section><!-- end main -->

	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-gettext/dist/angular-gettext.min.js"></script>
	<script type="text/javascript" src="bower_components/angularUtils-pagination/dirPagination.js"></script>
	<script type="text/javascript" src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/translation.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>

</body>
</html>
