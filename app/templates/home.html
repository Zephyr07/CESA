<div class="work" ng-repeat="d in departements">
    <a ui-sref="departement({libelle:d.sigle})">
        <img src="images/departement/{{d.logo}}" class="media" alt=""/>
        <div class="caption">
            <div class="work_title">
                <h1>{{d.libelle}}</h1>
            </div>
        </div>
    </a>
</div>
