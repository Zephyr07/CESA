<style>
    .user h2{
        margin-bottom: 10px;
    }
</style>
<section class="wrapper">
    <div class="content" style="padding-top: 10px;">
        <spinner ng-if="loadingLogin==true" name="html5spinner" ng-cloak="">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <div class="please-wait" translate="">Patientez ...</div>
        </spinner>
        <div class="row">
            <div class="col-lg-6">
                <form method="post" class="row" ng-submit="UserConnexion(user)">
                    <div class="detail col-lg-9">
                        <label for="login" translate="">Identifiant</label>
                        <input type="text" ng-model="user.login" id="login" required class="form-control" placeholder="{{'Identifiant' |translate}}"/>
                    </div>
                    <div class="detail col-lg-9">
                        <label for="pass" translate="">Mot de passe</label>
                        <input type="password" ng-model="user.pass" id="pass" required class="form-control" placeholder="{{'Mot de passe'|translate}}"/>
                    </div>
                    <div class="detail col-lg-9" id="message" style="color: #cc0000;">

                    </div>
                    <div class="detail col-lg-9">
                        <button type="submit" class="btn btn-default btn-defaults" translate="">Connexion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
